<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jq/jquery/jquery-1.12.4.js"></script>
<style>
	.red {color: red;}
	
	.blue {color: blue;}

</style>


<title>Insert title here</title>
</head>

<body>

	이름:<input type="text" name="name" /><br>
	비밀번호:<input type="password" name="password" /><br>
	<textarea name="content"></textarea>
	<br><br>
	이름2:<input type="text" name="name2" value="홍길동"/><br>
	비밀번호2:<input type="password" name="password2" value="1234"/><br>
	<textarea name="content2">산토끼토끼야</textarea>
	
</body>
	
	<script type="text/javascript">
	
		//	값을 설정하는 방법		-->	setter
		$("[name=name]").val("강동원");
		$("[name=password]").val("1234");
		$("[name=content]").val("대기열;;");
		
		//	값을 꺼내오는 방법		-->	getter
		var name2 = $("[name=name]").val();
		console.log(name2);
		
		var password2 = $("[name=password]").val();
		console.log(password2);
		
		var content2 = $("[name=content]").val();
		console.log(content2);
		
	</script>

</html>
