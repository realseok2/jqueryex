<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jq/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>

	<ul>
		<li class="del">첫번째 아이템입니다.</li>
		<li class="del"><strong>두번째 아이템입니다.</strong></li>
		<li class="del">세번째<br> 아이템입니다.</li>
		<li><strong>네번째 아이템입니다.</strong></li>
		<li>다섯번째 아이템입니다.</li>
	</ul>

</body>
	
	<script type="text/javascript">
	
		//	remove와 비교
		//	remove는 그 자체를 삭제하지만 empty는 데이터만 삭제합니다
		$(".del").empty();
	
	</script>

</html>
