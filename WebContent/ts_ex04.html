<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="/jq/jquery/jquery-1.12.4.js"></script>

<title>Insert title here</title>
</head>

<body>
	<ul>
		<li class="red"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="red"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="blue"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		<li class="green"> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
	</ul>

</body>
	
	<script type="text/javascript">
	
		//	class를 호출 할 떄는 css와 동일하게 .을 사용합니다.
		//	class 전체를 호출하기 위해서는 [class]를 사용합니다.
		$(".red").css("color", "red");
		$(".blue").css("color", "blue");
		$("[class]").css("color", "blue");
	
	</script>


</html>
